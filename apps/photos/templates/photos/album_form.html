{% extends 'base.html' %}
{% load i18n bootstrap %}

{% block infocolumn %}{% endblock %}

{% block content %}
    <form action="." method="post" class="form-horizontal">{% csrf_token %}
        <legend>{% trans "Add album" %}</legend>
        {{ form|as_bootstrap }}
        <fieldset class="form-actions">
            <input type="submit" value="{% trans "Save" %}" class="btn-primary"/>
            {% if event %}
                <a href="{% url event-delete event.id %}" class="btn btn-danger">{% trans "Delete" %}</a>
            {% endif %}
        </fieldset>
    </form>
{% endblock %}
